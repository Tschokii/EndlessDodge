<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records - EndlessDodge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .topRecords {
            max-height: 400px;
            overflow-y: auto;
        }
        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .backButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .backButton:hover {
            background-color: #45a049;
        }
        .top3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Records</h1>

        <!-- TOP 3 -->
        <div class="top3">
            <h2>TOP 3</h2>
            <table>
                <thead>
                    <tr>
                        <th>Pořadí</th>
                        <th>Nick</th>
                        <th>Datum</th>
                        <th>Čas přežití (s)</th>
                    </tr>
                </thead>
                <tbody id="top3Records">
                </tbody>
            </table>
        </div>

        <!-- Ostatní rekordy -->
        <div class="topRecords">
            <table>
                <thead>
                    <tr>
                        <th>Pořadí</th>
                        <th>Nick</th>
                        <th>Datum</th>
                        <th>Čas přežití (s)</th>
                    </tr>
                </thead>
                <tbody id="recordsList">
                </tbody>
            </table>
        </div>

        <button class="backButton" onclick="window.location.href='index.html'">Zpět na Hlavní Stránku</button>
    </div>

    <script src="storage.js"></script>
    <script>
        function loadRecords() {
            const records = gameStorage.getAllRecords();
            
            // TOP 3
            const top3Table = document.getElementById('top3Records');
            top3Table.innerHTML = '';

            records.slice(0, 3).forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${record.nickname}</td>
                    <td>${record.date}</td>
                    <td>${record.time.toFixed(2)} sekund</td>
                `;
                top3Table.appendChild(row);
            });

            // Ostatní rekordy (4-50)
            const recordsTable = document.getElementById('recordsList');
            recordsTable.innerHTML = '';

            records.slice(3).forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 4}</td>
                    <td>${record.nickname}</td>
                    <td>${record.date}</td>
                    <td>${record.time.toFixed(2)} sekund</td>
                `;
                recordsTable.appendChild(row);
            });
        }

        window.onload = loadRecords;
    </script>
</body>
</html>
