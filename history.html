<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - EndlessDodge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .record {
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .backButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .backButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historie Tvých Her</h1>

        <div id="bestRecord" class="record">
            <h2>Nejlepší rekord:</h2>
            <p id="recordNick">Loading...</p>
            <p id="recordTime">Loading...</p>
            <p id="recordDate">Loading...</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nick</th>
                    <th>Datum</th>
                    <th>Čas přežití (s)</th>
                </tr>
            </thead>
            <tbody id="historyTable">
                <!-- Záznamy se načtou zde -->
            </tbody>
        </table>

        <button class="backButton" onclick="window.location.href='index.html'">Zpět na Hlavní Stránku</button>
    </div>

    <script src="storage.js"></script>
    <script>
        function loadHistory() {
            const records = gameStorage.getAllRecords();
            
            // Seřazení podle času (od nejvyššího)
            records.sort((a, b) => b.time - a.time);

            // Zobrazení nejlepšího rekordu
            if (records.length > 0) {
                const bestRecord = records[0];
                document.getElementById('recordNick').innerText = bestRecord.nickname;
                document.getElementById('recordTime').innerText = bestRecord.time.toFixed(2) + ' sekund';
                document.getElementById('recordDate').innerText = bestRecord.date;
            }

            // Načítání všech záznamů do tabulky
            const historyTable = document.getElementById('historyTable');
            historyTable.innerHTML = '';

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.nickname}</td>
                    <td>${record.date}</td>
                    <td>${record.time.toFixed(2)} sekund</td>
                `;
                historyTable.appendChild(row);
            });
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
