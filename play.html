<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EndlessDodge - Hra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    canvas {
      background-color: #333;
      border: 2px solid #fff;
    }
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      display: none;
    }
    .timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .ready-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-transform: uppercase;
    }
    .ready-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button id="readyButton" class="ready-button">Ready</button>
    <div id="countdown" class="countdown">5</div>
    <div id="timer" class="timer">0.00 s</div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
  </div>

  <script src="storage.js"></script>
  <script>

// Wave Manager Class
class WaveManager {
  constructor() {
    this.enemies = [];
    this.enemy2 = [];
    this.currentWave = 0;
    this.nextWaveTime = 0;
    this.waveDuration = 1;
    this.startTime = 3.3;
    this.enemy2StartTime = 13.0;
    this.enemy2Started = false;
    this.minimumDistance = 100;
    this.maxEnemies = 3;
    this.maxEnemiesAfterThreshold = 5;
    this.thresholdTime = 23.8;
    this.shouldSpawnNewWave = true;
  }

  getSpawnPositionsVertical(canvasWidth, count) {
    const positions = [];
    const sectionWidth = canvasWidth / count;
    const margin = sectionWidth * 0.2; 
    
    for (let i = 0; i < count; i++) {

      const sectionStart = sectionWidth * i + margin;
      const sectionEnd = sectionWidth * (i + 1) - margin;
      

      const x = sectionStart + Math.random() * (sectionEnd - sectionStart);
      positions.push(x);
    }
    

    return positions.sort(() => Math.random() - 0.5);
  }

  getSpawnPositionsHorizontal(canvasHeight, count) {
    const positions = [];
    const sectionHeight = canvasHeight / count;
    const margin = sectionHeight * 0.2;
    
    for (let i = 0; i < count; i++) {

      const sectionStart = sectionHeight * i + margin;
      const sectionEnd = sectionHeight * (i + 1) - margin;
      
      const y = sectionStart + Math.random() * (sectionEnd - sectionStart);
      positions.push(y);
    }
    
    return positions.sort(() => Math.random() - 0.5);
  }

  createEnemy(x, canvasHeight) {
    const radius = 10;
    const spawnFromTop = Math.random() < 0.5;
    const y = spawnFromTop ? -radius : canvasHeight + radius;
    const angle = spawnFromTop ? Math.PI / 2 : -Math.PI / 2;

    return {
      x,
      y,
      radius,
      speed: 2,
      angle,
      active: true,
    };
  }

  createEnemy2(y, canvasWidth) {
    const radius = 10;
    const spawnFromLeft = Math.random() < 0.5;
    const x = spawnFromLeft ? -radius : canvasWidth + radius;
    const angle = spawnFromLeft ? 0 : Math.PI;

    return {
      x,
      y,
      radius,
      speed: 2,
      angle,
      active: true,
    };
  }

  spawnEnemyWave(canvasWidth, canvasHeight, count) {
    const spawnPositions = this.getSpawnPositionsVertical(canvasWidth, count);
    return spawnPositions.map(x => this.createEnemy(x, canvasHeight));
  }

  spawnEnemy2Wave(canvasWidth, canvasHeight, count) {
    const spawnPositions = this.getSpawnPositionsHorizontal(canvasHeight, count);
    return spawnPositions.map(y => this.createEnemy2(y, canvasWidth));
  }

  update(timer, player, canvasWidth, canvasHeight) {
    if (timer >= this.nextWaveTime) {
      this.currentWave++;
      this.nextWaveTime = timer + this.waveDuration;

      const maxCount = timer >= this.thresholdTime ? this.maxEnemiesAfterThreshold : this.maxEnemies;

      if (timer >= this.startTime && timer < this.enemy2StartTime) {
        if (this.enemies.length === 0 && this.shouldSpawnNewWave) {
          this.enemies = this.spawnEnemyWave(canvasWidth, canvasHeight, maxCount);
          this.shouldSpawnNewWave = false;
        }
      } else if (timer >= this.enemy2StartTime) {
        if (!this.enemy2Started) {
          this.enemy2Started = true;
        }
        
        if (this.enemies.length === 0 && this.enemy2.length === 0 && this.shouldSpawnNewWave) {
          this.enemies = this.spawnEnemyWave(canvasWidth, canvasHeight, maxCount);
          this.enemy2 = this.spawnEnemy2Wave(canvasWidth, canvasHeight, maxCount);
          this.shouldSpawnNewWave = false;
        }
      }
    }

    this.updateEnemies(this.enemies, canvasWidth, canvasHeight);
    this.updateEnemies(this.enemy2, canvasWidth, canvasHeight);

    if (timer >= this.enemy2StartTime) {
      if (this.enemies.length === 0 && this.enemy2.length === 0) {
        this.shouldSpawnNewWave = true;
      }
    } else {
      if (this.enemies.length === 0) {
        this.shouldSpawnNewWave = true;
      }
    }
  }

  updateEnemies(enemies, canvasWidth, canvasHeight) {
    for (let i = enemies.length - 1; i >= 0; i--) {
      const enemy = enemies[i];
      if (enemy.active) {
        enemy.x += Math.cos(enemy.angle) * enemy.speed;
        enemy.y += Math.sin(enemy.angle) * enemy.speed;
        enemy.speed += 0.001;

        if (enemy.x < -50 || enemy.x > canvasWidth + 50 || 
            enemy.y < -50 || enemy.y > canvasHeight + 50) {
          enemies.splice(i, 1);
        }
      }
    }
  }

  checkCollisions(player) {
    const checkGroup = (enemies) => {
      return enemies.some(enemy => {
        const distance = Math.hypot(player.x - enemy.x, player.y - enemy.y);
        return distance < player.width / 2 + enemy.radius && !player.isDodging;
      });
    };

    return checkGroup(this.enemies) || checkGroup(this.enemy2);
  }

  draw(ctx) {
    [...this.enemies, ...this.enemy2].forEach(enemy => {
      ctx.beginPath();
      ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    });
  }
}


    // Game initialization
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const countdownEl = document.getElementById('countdown');
    const timerEl = document.getElementById('timer');
    const readyButton = document.getElementById('readyButton');

    // Audio setup
    const welcomeSong = new Audio('./WelcomeSong.mp3');
    welcomeSong.loop = true;

    const sounds = {
      voice_5: new Audio('./voice_5.mp3'),
      voice_4: new Audio('./voice_4.mp3'),
      voice_3: new Audio('./voice_3.mp3'),
      voice_2: new Audio('./voice_2.mp3'),
      voice_1: new Audio('./voice_1.mp3'),
      voice_go: new Audio('./voice_go.mp3'),
    };

    // Zvuk z local storage
    let musicVolume = localStorage.getItem('musicVolume') || 50;
    let sfxVolume = localStorage.getItem('sfxVolume') || 50;

  
    const normalizeVolume = (volume) => volume / 100;

    function fadeIn(audio, duration) {
      audio.volume = 0;
      audio.play();
      
      const increment = normalizeVolume(musicVolume) / (duration * 60);
      let currentVolume = 0;
      
      const fadeInterval = setInterval(() => {
        currentVolume += increment;
        if (currentVolume >= normalizeVolume(musicVolume)) {
          audio.volume = normalizeVolume(musicVolume);
          clearInterval(fadeInterval);
        } else {
          audio.volume = currentVolume;
        }
      }, 1000 / 60);
    }

    function updateVolumes() {
      musicVolume = localStorage.getItem('musicVolume') || 50;
      sfxVolume = localStorage.getItem('sfxVolume') || 50;
      
      welcomeSong.volume = normalizeVolume(musicVolume);
      
      Object.values(sounds).forEach(sound => {
        sound.volume = normalizeVolume(sfxVolume);
      });
    }

    function playSound(soundName) {
      if (sounds[soundName]) {
        sounds[soundName].currentTime = 0;
        sounds[soundName].volume = normalizeVolume(sfxVolume);
        sounds[soundName].play().catch((error) => {
          console.error(`Chyba při přehrávání zvuku "${soundName}":`, error);
        });
      }
    }

    const gameSettings = {
      moveUp: localStorage.getItem('moveUp') || 'W',
      moveDown: localStorage.getItem('moveDown') || 'S',
      moveLeft: localStorage.getItem('moveLeft') || 'A',
      moveRight: localStorage.getItem('moveRight') || 'D',
      dodge: localStorage.getItem('dodge') || 'SHIFT'
    };

    let player = {
      x: canvas.width / 2 - 10,
      y: canvas.height / 2 - 10,
      width: 20,
      height: 20,
      speed: 3,
      color: '#4CAF50',
      isDodging: false,
      dodgeCooldown: false,
      dodgeTimer: 0
    };

    let timer = 0;
    let isGameRunning = false;
    let keysPressed = {};
    let waveManager = new WaveManager();

    draw();

    readyButton.addEventListener('click', () => {
      readyButton.style.display = 'none';
      countdownEl.style.display = 'block';
      fadeIn(welcomeSong, 6);
      startCountdown();
    });

    window.addEventListener('storage', (e) => {
      if (e.key === 'musicVolume' || e.key === 'sfxVolume') {
        updateVolumes();
      }
    });

    function startCountdown() {
      let count = 5;
      const countdownInterval = setInterval(() => {
        countdownEl.textContent = count > 0 ? count : 'GO!';
        if (count > 0) {
          playSound(`voice_${count}`);
        } else if (count === 0) {
          playSound('voice_go');
          clearInterval(countdownInterval);
          countdownEl.style.display = 'none';
          startGame();
        }
        count--;
      }, 1000);
    }

    function startGame() {
      isGameRunning = true;
      setInterval(() => {
        if (isGameRunning) {
          timer += 0.01;
          timerEl.textContent = `${timer.toFixed(2)} s`;
        }
      }, 10);
      
      gameLoop();
    }

    function updatePlayer() {
      if (keysPressed[gameSettings.moveUp]) {
        player.y -= player.speed;
      }
      if (keysPressed[gameSettings.moveDown]) {
        player.y += player.speed;
      }
      if (keysPressed[gameSettings.moveLeft]) {
        player.x -= player.speed;
      }
      if (keysPressed[gameSettings.moveRight]) {
        player.x += player.speed;
      }

      if (keysPressed[gameSettings.dodge] && !player.dodgeCooldown) {
        player.isDodging = true;
        player.color = 'rgba(255, 255, 255, 0.2)';
        setTimeout(() => {
          player.isDodging = false;
          player.color = '#4CAF50';
        }, 500);
        player.dodgeCooldown = true;
        setTimeout(() => player.dodgeCooldown = false, 10000);
      }

      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
    }

    function gameLoop() {
      if (isGameRunning) {
        updatePlayer();
        waveManager.update(timer, player, canvas.width, canvas.height);
        if (waveManager.checkCollisions(player)) {
          gameOver();
        }
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);


      waveManager.draw(ctx);

      // Arena
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    function gameOver() {
      isGameRunning = false;
      welcomeSong.pause();
      welcomeSong.currentTime = 0;
      window.location.href = `gameover.html?time=${timer.toFixed(2)}`;
    }

    window.addEventListener('keydown', (e) => {
      keysPressed[e.key.toUpperCase()] = true;
    });

    window.addEventListener('keyup', (e) => {
      keysPressed[e.key.toUpperCase()] = false;
    });

    updateVolumes();
  </script>
</body>
</html>
