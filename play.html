<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EndlessDodge - Hra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    canvas {
      background-color: #333;
      border: 2px solid #fff;
    }
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      display: none;
    }
    .timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .ready-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-transform: uppercase;
    }
    .ready-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button id="readyButton" class="ready-button">Ready</button>
    <div id="countdown" class="countdown">5</div>
    <div id="timer" class="timer">0.00 s</div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
  </div>

  <script src="storage.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const countdownEl = document.getElementById('countdown');
    const timerEl = document.getElementById('timer');
    const readyButton = document.getElementById('readyButton');

    const sounds = {
      voice_5: new Audio('./voice_5.mp3'),
      voice_4: new Audio('./voice_4.mp3'),
      voice_3: new Audio('./voice_3.mp3'),
      voice_2: new Audio('./voice_2.mp3'),
      voice_1: new Audio('./voice_1.mp3'),
      voice_go: new Audio('./voice_go.mp3'),
    };

    function playSound(soundName) {
      if (sounds[soundName]) {
        sounds[soundName].currentTime = 0; // Reset zvuku
        sounds[soundName].play().catch((error) => {
          console.error(`Chyba při přehrávání zvuku "${soundName}":`, error);
        });
      }
    }

    // Herní proměnné
    const gameSettings = {
      moveUp: localStorage.getItem('moveUp') || 'W',
      moveDown: localStorage.getItem('moveDown') || 'S',
      moveLeft: localStorage.getItem('moveLeft') || 'A',
      moveRight: localStorage.getItem('moveRight') || 'D',
      dodge: localStorage.getItem('dodge') || 'SHIFT'
    };

    let player = {
      x: canvas.width / 2 - 10,
      y: canvas.height / 2 - 10,
      width: 20,
      height: 20,
      speed: 5,
      color: '#4CAF50',
      isDodging: false,
      dodgeCooldown: false
    };

    let enemy = {
      x: canvas.width / 2 + 100,
      y: canvas.height / 2 + 100,
      radius: 15,
      color: '#FF0000',
      speed: 3,
      angle: Math.random() * Math.PI * 2
    };

    let timer = 0;
    let isGameRunning = false;
    let keysPressed = {};

    // Inicializační vykreslení herní plochy
    draw();

    // Ready button event listener
    readyButton.addEventListener('click', () => {
      readyButton.style.display = 'none';
      countdownEl.style.display = 'block';
      startCountdown();
    });

    // Odpočet před spuštěním
    function startCountdown() {
      let count = 5;
      const countdownInterval = setInterval(() => {
        countdownEl.textContent = count > 0 ? count : 'GO!';
        if (count > 0) {
          playSound(`voice_${count}`);
        } else if (count === 0) {
          playSound('voice_go');
          clearInterval(countdownInterval);
          countdownEl.style.display = 'none';
          startGame();
        }
        count--;
      }, 1000);
    }

    // Spustit hru
    function startGame() {
      isGameRunning = true;
      // Časomíra
      setInterval(() => {
        if (isGameRunning) {
          timer += 0.01;
          timerEl.textContent = `${timer.toFixed(2)} s`;
        }
      }, 10);
      
      // Spustit hlavní herní smyčku
      gameLoop();
    }

    // Aktualizace nepřítele
    function updateEnemy() {
      // Pohyb směrem k hráči
      const dx = player.x - enemy.x;
      const dy = player.y - enemy.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance > 0) {
        enemy.x += (dx / distance) * enemy.speed;
        enemy.y += (dy / distance) * enemy.speed;
      }

      // Zvyšování rychlosti s časem
      enemy.speed = 3 + (timer / 20);
    }

    // Aktualizace postavy
    function updatePlayer() {
      if (keysPressed[gameSettings.moveUp]) {
        player.y -= player.speed;
      }
      if (keysPressed[gameSettings.moveDown]) {
        player.y += player.speed;
      }
      if (keysPressed[gameSettings.moveLeft]) {
        player.x -= player.speed;
      }
      if (keysPressed[gameSettings.moveRight]) {
        player.x += player.speed;
      }

      // Dodge mechanika
      if (!player.dodgeCooldown && keysPressed[gameSettings.dodge]) {
        startDodge();
      }

      // Hranice arény
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

      // Kontrola kolize
      const playerCenterX = player.x + player.width / 2;
      const playerCenterY = player.y + player.height / 2;
      const distance = Math.hypot(playerCenterX - enemy.x, playerCenterY - enemy.y);
      
      if (!player.isDodging && distance < player.width / 2 + enemy.radius) {
        gameOver();
      }
    }

    // Spustit dodge
    function startDodge() {
      player.isDodging = true;
      player.dodgeCooldown = true;
      player.color = 'rgba(76, 175, 80, 0.5)';

      // Trvání dodge
      setTimeout(() => {
        player.isDodging = false;
        player.color = '#4CAF50';
      }, 500);

      // Cooldown
      setTimeout(() => {
        player.dodgeCooldown = false;
      }, 30000);
    }

    // Herní smyčka
    function gameLoop() {
      if (isGameRunning) {
        updatePlayer();
        updateEnemy();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    // Kreslení
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Hráč
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Nepřítel
      ctx.beginPath();
      ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
      ctx.fillStyle = enemy.color;
      ctx.fill();
      ctx.closePath();

      // Aréna
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      // Cooldown indicator pro dodge
      if (player.dodgeCooldown) {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.fillRect(10, 10, 100, 10);
      }
    }

    // Konec hry
    function gameOver() {
      isGameRunning = false;
      window.location.href = `gameover.html?time=${timer.toFixed(2)}`;
    }

    // Event listeners
    window.addEventListener('keydown', (e) => {
      keysPressed[e.key.toUpperCase()] = true;
    });

    window.addEventListener('keyup', (e) => {
      keysPressed[e.key.toUpperCase()] = false;
    });
  </script>
</body>
</html>
